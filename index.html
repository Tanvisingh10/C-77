<html>
    <head>
        <title>
            Console Screen
        </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am a console screen");
var first_name = "Tanvi";
console.log(first_name);
var last_name = "Singh";
console.log(last_name);
var full_name = first_name.concat(last_name);
console.log(full_name);
var length_of_full_name = full_name.length;
console.log(length_of_full_name);
var name1 = "Hi I like painting";
console.log(name1);
var replace_name = name1.replace("painting","reading");
console.log(replace_name);
var capital_name = "JOHN";
var changing_case = capital_name.toLowerCase();
console.log(changing_case);
var small_name = "john";
var changing_case = small_name.toUpperCase();
console.log(changing_case);
var square_root = Math.sqrt(36);
console.log(square_root);
var minimum_number = Math.min(40, 60);
console.log(minimum_number);
var maximum_number = Math.max(40, 60);
console.log(maximum_number);
var power = Math.pow(4, 2);
console.log(power);
        </script>

    </body>
</html>
